# Extra env variables
# env = MY_GLOBAL_ENV,setting
# ---- NVIDIA RTX 50xx / Hyprland (GBM only) ----

# Force GBM path (Hyprland-native)
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# Disable broken video acceleration paths
env = LIBVA_DRIVER_NAME,dummy
env = VDPAU_DRIVER=disabled

# Cursor + frame pacing fixes
env = WLR_NO_HARDWARE_CURSORS,1

# Explicit sync (critical on Blackwell)
env = WLR_RENDERER_ALLOW_SOFTWARE,1
